<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="container">
    <div class="main__div">

      <div class="main__img"></div>

      <div class="main__details">
        <h2 class="perfume_heading">Perfume</h2>
        <h1 class="perfume_title">Gabrielle Essence Eau De Parfum</h1>
        <p class="perfume_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="price_block">
          <h1 class="disc_price">$149.99</h1>  
          <h2 class="actual_price">$169.99</h2>
        </div>        
        
        <button class="addToCart"><span class="icon"><img src="images/icon-cart.svg" alt=""></span>Add to Cart</button>  
      </div>
      
    </div>    
  </div>  

</body>
</html>
